version: '3.8'

services:
  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - ./mongo_data:/data/db
    
  postgres:
    image: postgres
    restart: always
    ports:
      - 5432:5432
    env_file:
      - ../../.env
    volumes:
      - ./pg_data:/var/lib/postgresql/data

